apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
type: Opaque
stringData:
  # Base endpoint (required)
  endpoint: "https://your-resource.services.ai.azure.com"

  # Authentication Method 1: API Key (uncomment to use)
  # api-key: "your-api-key-here"

  # Authentication Method 2: Service Principal (uncomment to use)
  # tenant-id: "your-tenant-id"
  # client-id: "your-client-id"
  # client-secret: "your-client-secret"

  # Note: For Managed Identity, set USE_MANAGED_IDENTITY=true in deployment.yaml
